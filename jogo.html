<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Positions - Vinland Saga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    #pecas {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .peca {
      width: 120px;
      height: 120px;
      border: 2px solid white;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #555;
      font-size: 14px;
      font-weight: bold;
      cursor: grab;
    }

    #tabuleiro {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .slot {
      width: 130px;
      height: 130px;
      border: 2px dashed #aaa;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      font-size: 14px;
      font-weight: bold;
    }

    .slot.correto {
      border: 2px solid limegreen;
      background: #2d2;
      color: black;
    }

    @media (max-width: 600px) {
      .peca, .slot {
        width: 90px;
        height: 90px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Arraste cada peça para o lugar correto</h1>

  <div id="pecas">
    <div draggable="true" class="peca" data-name="Protagonista">Protagonista da Obra</div>
    <div draggable="true" class="peca" data-name="Vilao">Principal Vilão</div>
    <div draggable="true" class="peca" data-name="Destino">Destino de Thorfinn</div>
  </div>

  <div id="tabuleiro">
    <div class="slot" data-accept="Protagonista">Slot Protagonista</div>
    <div class="slot" data-accept="Vilao">Slot Vilão</div>
    <div class="slot" data-accept="Destino">Slot Destino</div>
  </div>

  <script>
    const pecas = document.querySelectorAll(".peca");
    const slots = document.querySelectorAll(".slot");

    pecas.forEach(peca => {
      peca.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text", e.target.dataset.name);
        e.target.classList.add("arrastando");
      });
      peca.addEventListener("dragend", e => {
        e.target.classList.remove("arrastando");
      });
    });

    slots.forEach(slot => {
      slot.addEventListener("dragover", e => {
        e.preventDefault();
      });
      slot.addEventListener("drop", e => {
        e.preventDefault();
        const nomePeca = e.dataTransfer.getData("text");
        const peca = document.querySelector(`.peca[data-name="${nomePeca}"]`);
        if (slot.dataset.accept === nomePeca && !slot.classList.contains("correto")) {
          slot.textContent = peca.textContent;
          slot.classList.add("correto");
          peca.remove();
        } else {
          alert("Esse não é o lugar certo!");
        }
      });
    });
  </script>
</body>
</html>
